<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="page">

    <header>
      <div class="hero">
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img id="img" src="img1.svg" alt="Cinco estrelas, com três estrelas pintadas e duas vazias">
    </div>

      <div class="informacoes">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>

      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">

            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input type="text" id="user-name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="user-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="user-email">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="Carlos Teixeira">Carlos Teixeira</option>
              <option value="Andrei Malabarba">Andrei Malabarba</option>
              <option value="Gustavo Andrade">Gustavo Andrade</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubts">
            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>

          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
  
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>

          </div>

        </div>
      </fieldset>

      
        <input class='button' type="submit" value="Salvar">
    

    </form>

  </div>

</body>
</html>
